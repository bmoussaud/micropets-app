apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: dogs
  labels:
    app.tanzu.vmware.com/workload-type: micropet-service-git
spec:
  serviceAccountName: cartographer-workload-sa
  source:
    git:
      url: https://github.com/bmoussaud/micropets-app/
      ref:
        branch: master
  params:
    - name: mode
      value: "RANDOM_NUMBER"
    - name: port
      value: 7003
    - name: observability
      value: true
