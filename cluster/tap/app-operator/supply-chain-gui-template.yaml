
#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: micropet-gui-image
spec:
  imagePath: .status.latestImage
  template:
    apiVersion: kpack.io/v1alpha1
    kind: Image
    metadata:
      name: micropet-$(workload.metadata.name)$
    spec:
      tag: #@ data.values.image_prefix + "-tap-$(workload.metadata.name)$"
      serviceAccount: micropet-service-account
      builder:
        kind: ClusterBuilder
        name: micropet-builder
      source:
        blob:
          url: $(sources.source.url)$
        subPath: $(workload.metadata.name)$
      build:
        env:
          - name: BP_IMAGE_LABELS
            value: watermark.project=micropet  watermark.author=benoit@moussaud
          - name: NPM_CONFIG_LOGLEVEL
            value: DEBUG
          - name: BP_NODE_RUN_SCRIPTS
            value: build
          - name: NODE_ENV
            value: development  
---
apiVersion: carto.run/v1alpha1
kind: ClusterConfigTemplate
metadata:
  name: micropet-gui-service-config
spec:  
  configPath: .metadata.name
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: micropet-service-$(workload.metadata.name)$-config     
    data:
      values.yml: |  
        service:  
          name: $(workload.metadata.name)$          
          replicas: 1          
          virtual_host: front.mytanzu.xyz
          image: $(images.image.image)$
          color: green
          port: 8080
          stage: supply_chain
          config_path: /tmp/workspace/src/assets/config
        registry:
          server: harbor.mytanzu.xyz/library
---
apiVersion: carto.run/v1alpha1
kind: ClusterTemplate
metadata:
  name: micropet-gui-deploy
spec:
  template:
    apiVersion: kappctrl.k14s.io/v1alpha1
    kind: App
    metadata:
      name: $(workload.metadata.name)$-application
    spec:
      serviceAccountName: default  
      fetch:
        - git:
            url: https://github.com/bmoussaud/micropets-app
            ref: master
            subPath: cluster/tap/kapp-gui
      template:
        - ytt:
            ignoreUnknownComments: true
            valuesFrom:
              - configMapRef:
                  name: micropet-service-$(workload.metadata.name)$-config   
      deploy:
        - kapp: {}