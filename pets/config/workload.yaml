apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: pets
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: pets
spec:
  source:
    git:
      url: https://github.com/bmoussaud/micropets-app/
      ref:
        branch: master
    subPath: pets
  serviceClaims:
    - name: app-config
      ref:
        apiVersion: v1
        kind: Secret
        name: pets-config
  params:
    - name: mode
      value: "RANDOM_NUMBER"
    - name: port
      value: 7004
    - name: observability
      value: true
    - name: annotations
      value:
        autoscaling.knative.dev/minScale: "1"
